    <div class="welcome">
        <div class="content">
            <h2>Welcome</h2>
            <h2>Welcome</h2>
        </div>
    </div>

    <div class="typing">

        üéôÔ∏è<b><i><span class="typewriter"></span></i></b>
    </div>

    <div class="main">
        <ul>
            <li>
                <i class="icon uil uil-capture"></i>
                <div class="progress one">
                    <p>1</p>
                    <i class="uil uil-check"></i>
                </div>
                <p class="text">Are you in a safe place ?</p>
            </li>
            <li>
                <i class="icon uil uil-clipboard-notes"></i>
                <div class="progress two">
                    <p>2</p>
                    <i class="uil uil-check"></i>
                </div>
                <p class="text">Is the website opened in Private browsing mode ?</p>
            </li>
            <li>
                <i class="icon uil uil-credit-card"></i>
                <div class="progress three">
                    <p>3</p>
                    <i class="uil uil-check"></i>
                </div>
                <p class="text">Camera Judgement</p>
            </li>
            <li>
                <i class="icon uil uil-exchange"></i>
                <div class="progress four">
                    <p>4</p>
                    <i class="uil uil-check"></i>
                </div>
                <p class="text">Proceed to form</p>
            </li>
        </ul>

    </div>
    <p class="fnn" id="fnn"></p>
    <p class="fnn" id="timer"></p>

    <video id="webcam" autoplay playsinline height="100px" width="100px"></video>
   
    <div id="result"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>


    <script>
        var typed = new Typed('.typewriter', {
            strings: ['Have something to share?', 'Having a feedback for us?', "You are just a click away!"],
            typeSpeed: 55,
            backSpeed: 50,
            loop: true,
            cursorChar: '|',
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
