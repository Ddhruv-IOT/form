    <script>
        document.getElementById("showAlert").addEventListener("click", function () {
            Swal.fire({
              title: "Hello!",
              text: "This is a SweetAlert pop-up!",
              icon: "info",
              confirmButtonText: "OK",
            });
          });
          
        document.getElementById('showPrompt').addEventListener('click', function() {
            document.getElementById('options').style.display = 'block';
        });

        document.getElementById('proceed').addEventListener('click', function() {
            document.getElementById('options').style.display = 'none';
            document.getElementById('result').innerHTML = `
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfY8J49KTT4ASEtgAQa5tTCiQg_WAVYPLMVc5auPy6voEZvmA/viewform?embedded=true" width="640" height="425" frameborder="0" marginheight="0" marginwidth="0">Loading‚Ä¶</iframe>
            `;
        });

        document.getElementById('otherDay').addEventListener('click', function() {
            document.getElementById('options').style.display = 'none';
            document.getElementById('result').textContent = 'Thank you!';
        });
    </script>
