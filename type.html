<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect</title>
    <style>
        #typewriter-text {
            overflow: hidden;
            white-space: nowrap;
            border-right: 1px solid #000;
            animation: typewriter 1s steps(20) infinite;
        }
        
        @keyframes typewriter {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="typewriter-container">
        <span id="typewriter-text">This is a typewriter effect using HTML and JavaScript.</span>
    </div>

    <script>
        const text = "This is a typewriter effect using HTML and JavaScript.";
        const textElement = document.getElementById('typewriter-text');
        
        function typeWriter() {
            let index = 0;
            const interval = setInterval(() => {
                if (index < text.length) {
                    textElement.textContent += text.charAt(index);
                    index++;
                } else {
                    clearInterval(interval);
                }
            }, 100); // Adjust the typing speed by changing the interval (in milliseconds).
        }

        // Start the typewriter effect when the page loads.
        window.onload = typeWriter;
    </script>
</body>
</html>
